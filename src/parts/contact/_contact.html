<section class="contact">
    <div class="contact__wrapper">
        <div class="container container--sm">
            <div class="contact__inner">
                <article class="contact__left">
                    <div class="contact__left-inner">
                        <h2 class="contact__title title">Contact Info</h2>
                        <address class="contact__address">
                    <span class="contact__info">
                        <a class="contact__link contact__link--bold" href="tel:8558064367">(855) 806-4367</a>
                    </span>

                            <span class="contact__info">
                        <a class="contact__link contact__link--bold" href="mailto:sales@industrialhempfarms.com">sales@industrialhempfarms.com</a>
                    </span>

                            <span class="contact__info">
                        <p>IHF Online LLC Corporate Headquarters</p>
                        <p><b>2810 N Nevada Ave, Colorado Springs CO 80907 United States</b></p>
                    </span>
                        </address>

                        <ul class="contact-social">
                            <li class="contact-social__item">
                                <a class="contact-social__link" href="#">
                                    <svg>
                                        <use xlink:href="images/sprite.svg#linkedin-dark"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="contact-social__item">
                                <a class="contact-social__link" href="#">
                                    <svg>
                                        <use xlink:href="images/sprite.svg#facebook-dark"></use>
                                    </svg>
                                </a>
                            </li>

                            <li class="contact-social__item">
                                <a class="contact-social__link" href="#">
                                    <svg>
                                        <use xlink:href="images/sprite.svg#instagram-dark"></use>
                                    </svg>
                                </a>
                            </li>
                        </ul>
                    </div>
                </article>

                <article class="contact__right">
                    <div class="contact__right-inner">
                        <h2 class="contact__title title">
                            Get In Touch
                            <span class="contact__subtitle">With IHF Online LLC</span>
                        </h2>

                        <form class="contact-form form">
                            <div class="contact-form__row">
                                <label class="form__label contact-form__label">
                                    <input class="form__input" type="text" name="name" placeholder="Your Name">
                                    <span class="contact-form__box form__box form__box--blue">Your Name *</span>
                                </label>

                                <label class="form__label contact-form__label">
                                    <input class="form__input" type="tel" name="phone" placeholder="+1 (000) 000-0000">
                                    <span class="contact-form__box form__box form__box--blue">Your phone *</span>
                                </label>
                            </div>

                            <div class="contact-form__row">
                                <div class="form__label contact-form__label">
                                    <input class="form__input" type="email" name="mail" placeholder="Your Email">
                                    <span class="contact-form__box form__box form__box--blue">Your Email *</span>
                                </div>
                            </div>

                            <div class="contact-form__row">
                                <label class="form__label contact-form__label">
                                    <textarea class="form__textarea" name="msg" placeholder="Enter your msg..."></textarea>
                                    <span class="contact-form__box form__box form__box--blue">Enter Your review *</span>
                                </label>
                            </div>

                            <div class="contact-form__btn-wrapper">
                                <button class="contact-form__submit green-btn green-effect" type="submit">submit</button>
                            </div>

                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>

    <div class="contact__map"></div>
</section>
