<div class="review-form">
    <div class="review-form__inner">
        <div class="review-form__top">
            <button class="review-form__back">
                <svg class="review-form__svg" viewBox="0 0 330 330">
                    <path d="M325.607,79.393c-5.857-5.857-15.355-5.858-21.213,0.001l-139.39,139.393L25.607,79.393
	c-5.857-5.857-15.355-5.858-21.213,0.001c-5.858,5.858-5.858,15.355,0,21.213l150.004,150c2.813,2.813,6.628,4.393,10.606,4.393
	s7.794-1.581,10.606-4.394l149.996-150C331.465,94.749,331.465,85.251,325.607,79.393z"/>
                </svg>
            </button>
            <h3 class="review-form__title">
                Write a Review
            </h3>
        </div>

        <div class="review-form__content">
            <div class="review-form__box">
                <div class="review-form__img-wrapper">
                    <img class="review-form__img" src="images/product-details/sm-1.png" alt="Product img">
                </div>
                <h4 class="review-form__name">
                    Delta 8 Hemp Asteroids
                </h4>
            </div>

            <div class="review-form__rating">
                <span class="review-form__before">Your rating *</span>
                <div class="review-form__stars"></div>
            </div>

            <form class="review-form__form form">
                <label class="form__label">
                    <input class="form__input" type="text" placeholder="Your name" name="name" required>
                    <span class="form__box">
                        Your Name *
                    </span>
                </label>

                <label class="form__label">
                    <input class="form__input" type="email" placeholder="Your email" name="email" required>
                    <span class="form__box">
                        Your Email *
                    </span>
                </label>

                <label class="form__label">
                    <textarea class="form__textarea" name="review" placeholder="Your msg" required></textarea>
                    <span class="form__box">
                        Enter your review *
                    </span>
                </label>

                <div class="form__notification">
                    Your email address will not be published. Required fields are marked *
                </div>

                <div class="form__btn-wrapper">
                    <button class="green-btn green-effect">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
