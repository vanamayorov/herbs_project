<div class="product-details__modal-wrapper">
    <div class="product-details__modal modal-product">
        <div class="modal-product__inner">
            <h3 class="modal-product__title">Write a Review</h3>
            <div class="modal-product__top">
                <div class="modal-product__left">
                    <div class="modal-product__img-wrapper">
                        <img class="modal-product__img" src="images/icons/product-sm.jpg" alt="Product img">
                    </div>
                    <h4 class="modal-product__name">Delta 8 Hemp Asteroids</h4>
                </div>
                <div class="modal-product__right">
                    <span class="modal-product__before">Your rating *</span>
                    <div class="modal-product__rating"></div>
                </div>
            </div>
            <form class="modal-product__form form">
                <div class="modal-product__row">
                    <label class="form__label form__label--half">
                        <input class="form__input" name="name" type="text" placeholder="Your name" required>
                        <span class="form__box">
                        your Name *
                    </span>
                    </label>

                    <label class="form__label form__label--half">
                        <input class="form__input" name="email" type="email" placeholder="Your email" required>
                        <span class="form__box">
                        Email *
                    </span>
                    </label>
                </div>

                <label class="form__label form__label--last">
                    <textarea class="form__textarea" name="review" placeholder="Your msg"></textarea>
                    <span class="form__box">
                        Enter your review *
                </span>
                </label>

                <div class="form__notification">
                    Your email address will not be published. Required fields are marked *
                </div>

                <button class="modal-product__submit green-btn green-effect" type="submit">Submit</button>
            </form>
        </div>
        <button class="modal-product__close"></button>
    </div>
</div>
