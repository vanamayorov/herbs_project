<div class="modal-cart">
    <div class="modal-cart__inner">
        <div class="modal-cart__content">
            <h3 class="title modal-cart__title">Your Cart</h3>
            <form class="modal-cart__form">
                <ul class="modal-cart__list">
                    <li class="modal-cart__product">
                        <article class="modal-item">
                            <button class="modal-item__delete" type="button"></button>
                            <div class="modal-item__img-wrapper">
                                <img class="modal-item__img" src="images/icons/product-sm.jpg" alt="Product img">
                            </div>
                            <div class="modal-item__info">
                                <h4 class="modal-item__title">Delta 8 Hemp Asteroids</h4>
                                <div class="modal-item__block">
                                    <span class="modal-item__text">Size: 1 gram</span>
                                    <span class="modal-item__text">$20</span>
                                </div>
                            </div>

                            <div class="modal-item__pricing">
                                <input class="modal-item__number" type="number" min="1" value="1">
                                <span class="modal-item__price">$20</span>
                            </div>
                        </article>
                    </li>

                    <li class="modal-cart__product">
                        <article class="modal-item">
                            <button class="modal-item__delete" type="button"></button>
                            <div class="modal-item__img-wrapper">
                                <img class="modal-item__img" src="images/icons/product-sm.jpg" alt="Product img">
                            </div>
                            <div class="modal-item__info">
                                <h4 class="modal-item__title">Delta 8 Hemp Asteroids</h4>
                                <div class="modal-item__block">
                                    <span class="modal-item__text">Size: 1 gram</span>
                                    <span class="modal-item__text">$20</span>
                                </div>
                            </div>

                            <div class="modal-item__pricing">
                                <input class="modal-item__number" type="number" min="1" value="1">
                                <span class="modal-item__price">$20</span>
                            </div>
                        </article>
                    </li>

                </ul>

                <ul class="modal-cart__total">
                    <li class="modal-cart__item">
                        <span class="modal-cart__text">Subtotal</span>
                        <span class="modal-cart__text">$40.00</span>
                    </li>
                </ul>

                <div class="modal-cart__bottom">
                    <button class="transparent-btn modal-cart__view" type="button">View Bag</button>
                    <button class="green-btn green-effect modal-cart__checkout" type="button">Checkout</button>
                </div>
            </form>

        </div>
        <button class="modal-cart__close"></button>
    </div>
</div>
