<article class="product-card product-card--sm">
    <div class="product-card__badge product-card__badge--sm">
        <svg>
            <use xlink:href="images/sprite.svg#badge-down"></use>
        </svg>
    </div>
    <img class="product-card__image product-card__image--sm" src="@@src"
         alt="@@alt">

    <div class="product-card__content product-card__content--sm">

        <div class="product-card__stars product-card__stars--sm" data-rateyo-rating="@@rating"></div>

        <h3 class="product-card__title product-card__title--sm">@@title</h3>

        <span class="product-card__price">@@price</span>
    </div>
</article>
