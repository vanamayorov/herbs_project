<article class="review-card">
    <div class="review-card__info">
        <div class="review-card__group">
            <div class="review-card__rating" data-rateyo-rating="@@rating"></div>
            <date datetime="@@datetime">@@date</date>
        </div>
        <span class="review-card__author review-card__author--buy">@@author</span>
    </div>

    <div class="review-card__content">
        @@review
    </div>
</article>
