<article class="product-card">
    <div class="product-card__badge product-card__badge--sm">
        <svg>
            <use xlink:href="images/sprite.svg#badge-down"></use>
        </svg>
    </div>
    <img class="product-card__image" src="@@src" alt="@@alt">
    <div class="product-card__badge">
        <svg>
            <use xlink:href="images/sprite.svg#rating-star"></use>
        </svg>
    </div>
    <div class="product-card__content">


        <div class="product-card__stars" data-rateyo-rating="@@rating"></div>

        <h3 class="product-card__title">@@title</h3>

        <span class="product-card__price">@@price</span>
    </div>
</article>
